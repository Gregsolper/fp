<div class="list-group-item d-flex flex-row card shadow">
    <div class="col-auto avatar ps-1 pe-1">
      <img class="rounded-circle align-self-start me-3" src="{{item.user.avatar}}" alt="">
    </div>
    <div>
      <div><strong>{{item.user.name}}: </strong>{{item.text}}</div>
      <div><small class="text-muted">{{item.date    | datePipe}} </small></div>
    </div>
</div>
